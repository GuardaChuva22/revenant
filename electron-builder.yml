appId: com.revenant.messenger
productName: Revenant
directories:
  output: dist
win:
  target:
    - target: nsis
      arch: [x64]
  signAndEditExecutable: false
forceCodeSigning: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: Revenant-Setup-${version}.exe
  shortcutName: Revenant
  perMachine: false
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
files:
  - src/**/*
  - assets/**/*
  - node_modules/**/*
  - package.json
extraResources:
  - from: config.json
    to: config.json
  - from: custom/
    to: custom/
    filter:
      - "**/*"
