<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenant</title>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Message Container -->
  <div id="message-container"></div>

  <!-- Typing Indicator -->
  <div id="typing-indicator" class="typing-indicator is-hidden">
    <span class="typing-name"></span>
    <span class="typing-dots">
      <span>.</span><span>.</span><span>.</span>
    </span>
  </div>

  <!-- Input Bar -->
  <div id="input-bar" class="input-bar is-hidden">
    <div class="input-glow"></div>
    <div class="input-inner">
      <div class="input-header">
        <span class="input-brand">▸ REVENANT</span>
        <span class="input-peers" id="peer-count">1 online</span>
      </div>
      <div class="input-row">
        <span class="input-username" id="input-username">anonymous</span>
        <span class="input-separator">›</span>
        <input type="text" id="message-input" placeholder="type a message..." autocomplete="off" spellcheck="false">
        <button class="input-file-btn" id="file-btn" title="Send file">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
          </svg>
        </button>
        <span class="input-hint">ESC</span>
      </div>
    </div>
  </div>

  <!-- Sound element -->
  <audio id="notification-sound" preload="auto"></audio>

  <script src="messages.js"></script>
  <script src="input.js"></script>
  <script src="presence.js"></script>
  <script src="app.js"></script>
</body>

</html>
